<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/GUI/_StyleAuthForm-ERROR.css">
    <title>Login</title>
</head>
<body>
    <div id="background">
        <div id="container-login">
            <h1 id="from-text">Login</h1>
            <div id="error-notification"><p id="message-content-login">Thông báo lổi</p></div>
            <div class="username">
                <input type="text" id="from-input-username" placeholder=" ">
                <label for="from-label-username" id="from-label-username">Username or Email</label>
            </div>
            <div class="password">
                <input type="password" id="from-input-password" placeholder=" ">
                <label for="from-label-password" id="from-label-password">Password</label>
            </div>
            <button onclick="login()" id="form-button">LOGIN</button>
            <p id="text-link">Bạn chưa có tài khoản? <a href="">Đăng ký</a></p>
        </div>
    </div>
</body>
</html>
