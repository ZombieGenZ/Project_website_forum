<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/GUI/_StyleAuthForm.css">
    <title>Register</title>
</head>
<body>
    <div id="background">
        <div id="container-register">
            <h1 id="from-text">Register</h1>
            <form action="" method="post">
                <div class="username">
                    <input type="text" id="from-input-username" placeholder=" " name="username">
                    <label for="from-label-username" id="from-label-username">Username</label>
                </div>
                <div class="password">
                    <input type="password" id="from-input-password" placeholder=" " name="password">
                    <label for="from-label-password" id="from-label-password">Password</label>
                </div>
                <div class="comfirmpassword">
                    <input type="password" id="from-input-comfirmpassword" placeholder=" " name="comfirmpassword">
                    <label for="from-label-password" id="from-label-comfirmpassword">Comfirm Password</label>
                </div>
                <button id="form-button">LOGIN</button>
            </form>
            <p id="text-link">Bạn đã có tài khoản? <a href="">Đăng nhập</a></p>
        </div>
    </div>
</body>
</html>
