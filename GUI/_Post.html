<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/GUI/_StylePost.css">
    <title>Forum</title>
</head>
<body>
    <div id="background">
        <header id="forum-header">
            <div id="forum-header-left">
                <h1 id="logo-text">GALAXYVIRUS FORUM</h1>
            </div>
            <div id="forum-header-right">
                <a href="" id="header-user">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>                      
                </a>
            </div>
        </header>
        <br>
        <main id="forum-body">
            <div id="body-nav">
                <nav class="nav-bar">
                    <ul>
                        <li><a href="" id="body-selected-location">Home</a></li>
                        <li><a href="">About us</a></li>
                        <li><a href="">Donate</a></li>
                        <li><a href="">Support</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div id="body-toolbar">
                <div id="body-toolbar-left">
                    <div id="gui-create">
                        <h1 id="post-text">Create a new post</h1>
                        <input type="text" placeholder="Title" id="title-input" maxlength="40">
                        <input type="text" placeholder="Short biography" id="minicontent-input" maxlength="300">
                        <textarea name="content" id="content-input" cols="30" rows="10" placeholder="content"></textarea>
                        <br>
                        <button id="newPost" onclick="NewPost()">Post</button>
                        <button id="cannelPost" onclick="NewPost()">Cannel</button>
                    </div>
                </div>
                <div id="body-toolbar-right">
                    <div id="body-information">
                        <h1>Thông tin cá nhân</h1>
                        <p>User: ZombieGenZ</p>
                        <p>Rank: Admin</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
